{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Ask DeepSeek AI V2</h2>

    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="question" class="form-label">Enter your question:</label>
            <input type="text" id="question" name="question" class="form-control" placeholder="Type your question..."
                required>
        </div>
        <button type="submit" class="btn btn-primary">Ask</button>
    </form>

    {% if question %}
    <div class="mt-4">
        <h4>Your Question:</h4>
        <p>{{ question }}</p>

        <h4>AI Response:</h4>
        <div class="card bg-light p-3 mb-3">
            <div class="response-content">
                {{ answer}}
            </div>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
